{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}
<h2>Update your Todo</h2>
    <div class="container">
        <form action="/update/{{ todo.sno }}" method="POST">
            <div class="mb-3">
              <label for="write" class="form-label">My todo title</label>
              <input type="text" class="form-control" id="write" value="{{todo.title}}" name="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">
            </div>
            </div>
            <div class="mb-3">
              <label for="mydesc" class="form-label">Todo description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="mydesc">
            </div>  
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
    <!-- Optional JavaScript; choose one of the two!
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  {% endblock body %}
  </body>
</html>
